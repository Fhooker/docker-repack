name: Repack image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/demo
  TARGET_SIZE: "100MB"

concurrency:
  group: "repack"
  cancel-in-progress: true

jobs:
  repack-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Maximize build space
        shell: bash
        run: |
          echo "Storage before:"
          sudo df -h
          sudo rm -rf /usr/share/dotnet &
          sudo rm -rf /usr/local/lib/android &
          sudo rm -rf /opt/ghc &
          sudo rm -rf /opt/hostedtoolcache/CodeQL &
          sudo docker image prune --all --force &
          wait
          echo "Storage now:"
          sudo df -h

      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.5

      - name: Build
        run: cargo install --profile=lto --path=. --locked
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"

      - name: install skopeo
        uses: jaxxstorm/action-install-gh-release@v1
        with:
          repo: lework/skopeo-binary
          tag: v1.16.1
          cache: enable
          extension-matching: "disable"

      - name: Cache Image
        id: cache-image
        uses: actions/cache@v4
        with:
          path: image/
          key: nvidia-cuda-image

      - name: Download image
        if: steps.cache-image.outputs.cache-hit != 'true'
        run: skopeo copy docker://nvidia/cuda:12.5.1-cudnn-devel-ubuntu20.04 oci:image --dest-compress --dest-compress-format=zstd --dest-compress-level=1
