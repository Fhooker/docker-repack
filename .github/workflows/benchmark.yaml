name: containerd

on:
  push:

jobs:
  pull-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'containers/skopeo'

      - uses: actions/setup-go@v5
        with:
          cache: 'true'
          go-version: '^1.22.0'

      - name: install hyperfine
        uses: jaxxstorm/action-install-gh-release@v1
        with:
          repo: sharkdp/hyperfine
          # https://github.com/jaxxstorm/action-install-gh-release/issues/88
          tag: v1.18.0
          binaries-location: hyperfine-v1.18.0-x86_64-unknown-linux-gnu
          cache: enable

      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libgpgme-dev libassuan-dev libbtrfs-dev pkg-config
          version: 1

      - run: DISABLE_DOCS=1 make bin/skopeo

      - run: ./bin/skopeo --version

      - name: benchmark
        run: hyperfine --runs 1
              --parameter-list image $(echo "${images}" | tr '\n' ',' | tr -d " \t\n\r")
              './bin/skopeo copy --quiet --image-parallel-copies=10 --all docker://{image} oci-archive:saved-image'
              --cleanup 'rm saved-image'
        env:
          images: |-
            docker.io/orfal/split:original-python-3.11
            docker.io/orfal/split:repacked-python-3.11
            docker.io/orfal/split:original-tensorflow-tensorflow-2.17.0-gpu
            docker.io/orfal/split:repacked-tensorflow-tensorflow-2.17.0-gpu
            docker.io/orfal/split:original-nvidia-cuda-12.5.1-cudnn-devel-ubuntu20.04
            docker.io/orfal/split:repacked-nvidia-cuda-12.5.1-cudnn-devel-ubuntu20.04

  diagram:
    permissions:
      actions: read
    runs-on: ubuntu-latest
    needs: [ pull-image ]
    steps:
      - uses: Kesin11/actions-timeline@v2
        with:
          show-waiting-runner: 'false'