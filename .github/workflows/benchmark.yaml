#              './bin/skopeo copy --quiet --image-parallel-copies=10 --all docker://{image} oci-archive:test'
#              --cleanup 'nerdctl image rm {image}'
#        env:
#          images: >-
#            docker.io/orfal/split:zstd-python-3.11,
#            docker.io/orfal/split:original-python-3.11

  diagram:
    permissions:
      actions: read
    runs-on: ubuntu-latest
    needs: [ pull-image ]
    steps:
      - uses: Kesin11/actions-timeline@v2
        with:
          show-waiting-runner: 'false'