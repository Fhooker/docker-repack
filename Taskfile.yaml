version: "3"

vars:
  IMAGES:
    - 'python:3.11'
    - 'node:20'
    - 'nvidia/cuda:12.5.1-cudnn-devel-ubuntu20.04'
    - 'neo4j:enterprise'
    - 'elasticsearch:8.15.0'
    - 'tensorflow/tensorflow:2.17.0-gpu'

  SIZES:
    - 50
    - 100
    - 200
    - 300

tasks:
  download-all-images:
    cmds:
      - mkdir -p oci/original/
      - for: { var: IMAGES }
        cmd: |
          echo {{.ITEM}}
          skopeo --override-arch=amd64 --override-os=linux copy docker://{{.ITEM}} oci:oci/original/{{.ITEM| replace "/" "-" | replace ":" "-"}} --image-parallel-copies=10
  
  compress-all-images:
    cmds:
      - rm -rf oci/repacked/ || true
      - mkdir -p oci/repacked
      - cargo build --release
      - for: { var: IMAGES }
        task: compress-image
        vars:
          IMAGE: '{{.ITEM| replace "/" "-" | replace ":" "-"}}'

  compress-image:
    requires:
      vars: [IMAGE]
    cmds:
      - for: { var: SIZES }
        cmd: cargo run --quiet --profile=release -- --compression-level=9 --target-size={{.ITEM}}MB --exclude='*.pyc' oci/original/{{.IMAGE}}/ oci/repacked/{{.IMAGE}}/{{.ITEM}}/

  upload-all-images:
    cmds:
      - cargo build --release
      - for: { var: IMAGES }
        task: upload-image
        vars:
          IMAGE: '{{.ITEM| replace "/" "-" | replace ":" "-"}}'

  upload-image:
    requires:
      vars: [ IMAGE ]
    cmds:
      - skopeo copy oci:oci/original/{{.IMAGE}}/ docker://orfal/repack:original-{{.IMAGE}} --image-parallel-copies=10
      - for: { var: SIZES }
        cmd: skopeo copy oci:oci/repacked/{{.IMAGE}}/{{.ITEM}}/ docker://orfal/repack:repacked-{{.ITEM}}-{{.IMAGE}} --image-parallel-copies=10


